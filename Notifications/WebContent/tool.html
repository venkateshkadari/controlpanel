        <div class="modal fade" id="add_new" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content col-md-12">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                        <h4 class="modal-title custom_align" id="Heading">Add New Notification</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="col-md-4">Message</label>
                            <textarea id="message" rows="2" class="form-control col-md-8"></textarea>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4">Center ID</label>
                            <select class="form-control col-md-8">
                                <option>1</option>
                                <option>2</option>
                            </select>
                        </div>
                        <div class="form-group">
                                <label class="col-md-4">Territory ID</label>
                                <select class="form-control col-md-8">
                                    <option>1</option>
                                    <option>2</option>
                                </select>
                            </div>
                        <div class="form-group">
                            <label class="col-md-4">Start Date</label>
                            <input class="form-control col-md-8" id="startDate" type="text" placeholder="DD-MM-YYYY">
                        </div>
                        <div class="form-group">
                            <label class="col-md-4">End Date</label>
                            <input class="form-control col-md-8" id="endDate" type="text" placeholder="DD-MM-YYYY">
                        </div>
                    </div>
                    <div class="modal-footer ">
                        <button id="id" type="button" class="btn btn-primary" data-dismiss="modal" aria-hidden="true" ng-click="insertMessage">Submit</button>
                    </div>
                </div>
                <!-- /.modal-content -->
